{% extends 'flor/base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-soft-pink border-0 py-3">
                <h3 class="mb-0 text-center fw-bold">ðŸŒ¸ Formulario de Flor</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-2">ðŸ’¾ Guardar Flor</button>
                        <a href="{% url 'lista_flores' %}" class="btn btn-outline-secondary py-2">Volver a la lista</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

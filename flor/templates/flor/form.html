{% extends 'flor/base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-soft-pink border-0 py-3">
                <h3 class="mb-0 text-center fw-bold">ðŸŒ¸ Formulario de Flor</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-2">ðŸ’¾ Guardar Flor</button>
                        <a href="{% url 'lista_flores' %}" class="btn btn-outline-secondary py-2">Volver a la lista</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-soft-pink {
        background-color: #fce4ec;
    }
    input, textarea, select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    input:focus, textarea:focus, select:focus {
        color: #212529;
        background-color: #fff;
        border-color: #f8bbd0;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(248, 187, 208, 0.25);
    }
</style>
{% endblock %}
